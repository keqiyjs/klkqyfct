            <div class="up_title_sup">

            </div>
            <hr />
        </div>
        <br /><br />     
        <div class="improve_information">
            <div class="login_text improve_information_message_left">
                <form id="improve_information_Form" action="../php/improve_information_write.php" onsubmit="return goToLoginFromImproveInformation()" method="post">
                    <br />
                    <b class="turn_left">必填信息</b>
                    <br /><br />
                    <b>账号：</b>
                    <input name="account" id="account" class="suitheight" type="text" readonly="readonly" placeholder="填写过后不可修改" size="20" maxlength="18" onclick="check_info_improve_information()" />
                    <input name="hiddenAccount" id="hiddenAccount" type="hidden" /> 
                    <br />
                    <b>真实姓名：</b>
                    <input name="realName" id="realName" class="suitheight" type="text" placeholder="填写过后不可修改" size="20" maxlength="18" onclick="check_info_improve_information()" />
                    <input type="checkbox" checked="checked">
                    <span id="realName_warning"></span>
                    <br />
                    <b>&emsp;&emsp;昵称：</b>
                    <input name="nickname" id="nickname" class="suitheight" type="text" placeholder="" size="20" maxlength="18" onclick="check_info_improve_information()" />
                    <input type="radio" checked="checked">
                    <span id="nickname_warning"></span>
                    <br />
                    <b>&emsp;&emsp;性别：</b>
                    <select name="sex" id="sex" class="suitheight" type="text" placeholder="填写过后不可修改" onclick="check_info_improve_information()" >
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                    <input type="radio" checked="checked">
                    <br />
                    <b>&emsp;&emsp;学院：</b>
                    <select name="department" id="department" class="suitheight" type="text" placeholder="填写过后不可修改" onclick="check_info_improve_information()" >
                        <option value="物理学院">物理学院</option>
                        <option value="化学与材料科学学院">化学与材料科学学院</option>
                        <option value="少年班学院">少年班学院</option>
                        <option value="管理学院">管理学院</option>
                        <option value="地球空间科学学院">地球空间科学学院</option>
                        <option value="人文学院">人文学院</option>
                        <option value="计算机学院">计算机学院</option>
                        <option value="信息学院">信息学院</option>
                        <option value="工程科学学院">工程科学学院</option>
                        <option value="数学学院">数学学院</option>
                    </select>
                    <input type="radio" checked="checked">
                    <br />
                    <b>&emsp;&emsp;年级：</b>
                    <select name="grade" id="grade" class="suitheight" type="text" placeholder="填写过后不可修改" onclick="check_info_improve_information()">
                        <option value="大一">大一</option>
                        <option value="大二">大二</option>
                        <option value="大三">大三</option>
                        <option value="大四">大四</option>
                        <option value="其他">其他</option>
                    </select>
                    <input type="radio" checked="checked">
                    <br />
                    <b>手机号码：</b>
                    <input name="cellphoneNumber" id="cellphoneNumber" disabled="disabled" class="suitheight" type="text" placeholder="填写过后不可修改" size="20" maxlength="18" onclick="check_info_improve_information()" />
                    <span id="cellphone_number_warning"></span>
                    <br />
                    <b>科大邮箱：</b>
                    <input name="ustcEmail" id="ustcEmail" disabled="disabled" class="suitheight" type="text" placeholder="填写过后不可修改" size="20" maxlength="18" onclick="check_info_improve_information()" />
                    <span id="ustcEmail_warning"></span>
                    <br />
                    <b>&emsp;&emsp;学号：</b>
                    <input name="studentNum" id="studentNum" class="suitheight" type="text" placeholder="填写过后不可修改" size="20" maxlength="18" onclick="check_info_improve_information()" />
                    <span id="studentNum_warning"></span>
                    <br />
                    <b>&emsp;科气值：</b>
                    <input name="ustcGas" id="ustcGas" disabled="disabled" class="suitheight" type="text" placeholder="系统自动生成" size="20" maxlength="18" onclick="check_info_improve_information()" />
                    <input type="radio" checked="checked">
                    <span id="ustcGas_warning"></span>
                    <br />
                    <br />
                    <b class="turn_left">选填信息</b>
                    <br /><br />
                    <b>兴趣爱好：</b>
                    <input name="interest" id="interest" class="suitheight" type="text" placeholder="不同爱好之间请用'/'隔开" size="20" maxlength="100" onclick="check_info_improve_information()" />
                    <input type="checkbox" checked="checked">
                    <span id="interest_warning"></span>
                    <br />
                    <b>&emsp;&emsp;GPA：</b>
                    <input name="gpa" id="gpa" class="suitheight" type="text" placeholder="" size="20" maxlength="5" onclick="check_info_improve_information()" />
                    <input type="checkbox" checked="checked">
                    <span id=""></span>
                    <br />
                    <b>个人介绍：&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</b>
                    <br />
                    <textarea name="introduction" id="introduction" placeholder="请简单陈述您的个人介绍" rows="5" cols="37" onclick="check_info_improve_information()"></textarea>
                    <input type="checkbox" checked="checked">
                    <span id="introduction_warning"></span>
                    <br />
                    <b>个人头像：</b>
                    <a href=""><b>图像地址&emsp;</b><button>点击上传</button></a>
                    <input type="checkbox" checked="checked">
                    <br />
                    <b>&emsp;朋友圈：&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</b>
                    <input type="checkbox" checked="checked">
                    <br /><br /><br />
                    <button class="suit_text two_words" type='submit' >确认</button>
                    <button class="suit_text two_words" onclick="history.back()">返回</button>
                    <br /><br />
                </form>
            </div>
        </div>
